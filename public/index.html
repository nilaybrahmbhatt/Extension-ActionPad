<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="WritingPad - Quick Notes, Powerful Results"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon128.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="%PUBLIC_URL%/js/highlight.min.js"></script>
    <title>WritingPad - Quick Notes, Powerful Results</title>
    <script>
      document.querySelectorAll("ol li").forEach((item) => {
        item.addEventListener("click", () => {
          const state = item.getAttribute("data-list");
          console.log(state);
          item.setAttribute(
            "data-list",
            state === "checked" ? "unchecked" : "checked"
          );
        });
      });
    </script>
  </head>
  <body class="bg-background">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
